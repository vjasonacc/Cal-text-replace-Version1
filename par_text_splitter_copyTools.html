<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph to text splitter Copy Tools </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        #output {
            margin-top: 20px;
        }

        .word {
            margin-bottom: 5px;
        }

        .copy-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn.copied {
            background-color: #28a745;
        }

        .cal-btn {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Paragraph to text splitter Copy Tools</h1>
    <textarea id="input" placeholder="Enter your paragraph..."></textarea>
    <div id="output"></div>
    <!-- Hyperlink button -->
    <a href="cal.html" class="cal-btn">Go to cal.html</a>
</div>

<script>
    function splitWords() {
        var inputText = document.getElementById('input').value.trim();
        var words = inputText.split(/\s+/);

        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '';

        words.forEach(function(word) {
            var wordDiv = document.createElement('div');
            wordDiv.className = 'word';
            wordDiv.textContent = word;

            var copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(word).then(function() {
                    copyBtn.textContent = 'Copied';
                    copyBtn.classList.add('copied');
                    copyBtn.setAttribute('disabled', 'true');
                });
            });

            wordDiv.appendChild(copyBtn);
            outputDiv.appendChild(wordDiv);
        });
    }

    document.getElementById('input').addEventListener('input', splitWords);
</script>
</body>
</html>
