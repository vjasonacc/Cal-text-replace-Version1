<!DOCTYPE html>
<html>
<head>
  <title>Text Replacement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-top: 20px;
    }
    
    .input-container {
      margin-top: 30px;
    }
    
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #999;
      resize: none;
    }
    
    .btn-container {
      margin-top: 20px;
    }
    
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
    
    .output-container {
      margin-top: 30px;
      text-align: left;
    }
    
    .output-line {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Text Replacement</h1>

  <div class="input-container">
    <textarea id="inputText" placeholder="Enter text..."></textarea>
  </div>

  <div class="btn-container">
    <button class="btn" onclick="replaceText()">Replace Text</button>
  </div>

  <div class="output-container" id="outputContainer"></div>

  <script>
    function replaceText() {
      var inputText = document.getElementById('inputText').value;
      var outputContainer = document.getElementById('outputContainer');
      outputContainer.innerHTML = '';

      var replacements = {
        'A': 'Button Alpha',
        'B': 'Button Alpha',
        'C': 'Button Alpha',
        'D': 'Button Alpha',
      };

      var lines = inputText.split('\n');
      var output = 'Thank you for using our program, there are a total of ' + lines.length + ' lines output.\n';

      for (var i = 0; i < lines.length; i++) {
        var line = lines[i];
        var replacedLine = '';

        for (var j = 0; j < line.length; j++) {
          var char = line[j];
          if (replacements.hasOwnProperty(char)) {
            replacedLine += char + ' > ' + replacements[char] + '\n';
          } else {
            replacedLine += char + '\n';
          }
        }

        output += replacedLine;
      }

      var outputLines = output.split('\n');
      for (var k = 0; k < outputLines.length; k++) {
        var line = outputLines[k];
        if (line !== '') {
          var outputLine = document.createElement('div');
          outputLine.className = 'output-line';
          outputLine.innerText = line;
          outputContainer.appendChild(outputLine);
        }
      }
    }
  </script>
</body>
</html>
